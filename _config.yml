# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Kernel360 Crew Tech Blog
# email: kernel360@domain.com
author: Kernel360

copyright: "published Work (cleft) 2023-{currentYear} {author}"

baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. https://example.com
favicon: "" # the favicon for your site

yat:
  date_format: "%b %d, %Y"

banner:
  heading_style: # Custom heading style (e.g. "font-weight: bold; text-decoration: underline")
    font-weight: $base-font-max-bold-weight
#   subheading_style: null  # Custom subheading style (e.g. color: gold)

permalink: /:title

markdown: kramdown
kramdown:
  input: GFM

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-spaceship
